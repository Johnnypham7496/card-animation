<!DOCTYPE html>
<head lang="en-us">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <title>Animated Flex Cards</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Friends</h4>
                        <p>ITF</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c2" checked>
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>One Piece</h4>
                        <p>Roger vs Whitebeard</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c3" checked>
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Attack on Titan</h4>
                        <p>Eren and Reiners promise</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c4" checked>
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>One Piece</h4>
                        <p>Sanjis suit up</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>
